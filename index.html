<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/medium.css" />
    <link rel="stylesheet" href="./styles/large.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Cherokee County | Chamber Of Commerce</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img
          class="logo"
          src="./images/cherokee-chamber-logo.png"
          alt="Logo Chamber"
        />
        <div class="social-media">
          <i class="fa-brands fa-facebook fa-2x"></i>
          <i class="fa-brands fa-linkedin fa-2x"></i>
        </div>
        <div class="burger-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <div class="date-time"></div>
      </nav>
    </header>
    <!-- ShowCase -->
    <main class="showcase">
      <div class="hero"><p>Hero and Call to action</p></div>
      <div class="events"><p>Events</p></div>
      <div class="weather"><p>Weather</p></div>
      <div class="news"><p>News Release</p></div>
      <div class="spotlights">
        <div class="spotlight-1"><p>Spotlight 1</p></div>
        <div class="spotlight-2"><p>Spotlight 2</p></div>
      </div>
    </main>
    <footer>
      <div class="f-section-1">
        <div class="logo-footer">
          <img src="./images/logocut.png" alt="" />
        </div>
        <div class="title-logo">
          <h3>
            Cherokee County <br />
            Chamber of Commerce
          </h3>
        </div>
        <div class="address">
          <p>
            3605 Marietta Hwy <br />
            Canton, GA 30114
          </p>
        </div>
        <div class="email"><p>info@cherokeechamber.com</p></div>
        <div class="phone"><p>(770) 345-0400</p></div>
      </div>
      <div class="f-section-2">
        <div class="copyright">
          <p>&COPY;<span id="year"></span> Cherokee Chamber</p>
        </div>
        <div class="student"><h3>Matias Villar</h3></div>
        <div class="project"><p>WDD 230 Project</p></div>
        <div class="lastedit">
          <p>Last Modification: <span id="date"></span></p>
        </div>
      </div>
    </footer>
  </body>
  <script src="./scripts/script.js"></script>
</html>
